<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeffrina V — Data Analyst Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy:     #0B1D35;
            --navy-mid: #132B4A;
            --navy-s:   #1E3A5F;
            --gold:     #C8A84B;
            --gold-lt:  #E5C97A;
            --gold-pale:#FBF6EA;
            --cream:    #F7F5F0;
            --white:    #FFFFFF;
            --text:     #1C2B3A;
            --muted:    #637083;
        }
        *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
        html{scroll-behavior:smooth;}
        body{font-family:'Inter',sans-serif;background:var(--cream);color:var(--text);overflow-x:hidden;}

        /* ── NAV ─────────────────────────────── */
        nav{
            position:fixed;top:0;width:100%;z-index:1000;
            background:rgba(11,29,53,0.97);
            backdrop-filter:blur(14px);
            border-bottom:1px solid rgba(200,168,75,0.18);
        }
        .nav-inner{
            max-width:1280px;margin:0 auto;
            padding:0 24px;height:60px;
            display:flex;align-items:center;justify-content:space-between;
        }
        .nav-brand{
            font-family:'Cormorant Garamond',serif;
            font-size:1.35rem;font-weight:700;
            color:var(--gold);text-decoration:none;letter-spacing:.05em;
            white-space:nowrap;
        }
        .nav-links{display:flex;list-style:none;gap:1px;flex-wrap:nowrap;}
        .nav-links a{
            color:rgba(255,255,255,0.6);
            text-decoration:none;font-size:.7rem;font-weight:500;
            letter-spacing:.09em;text-transform:uppercase;
            padding:5px 9px;border-radius:4px;transition:all .2s;
            position:relative;white-space:nowrap;
        }
        .nav-links a::after{
            content:'';position:absolute;bottom:1px;left:50%;transform:translateX(-50%);
            width:0;height:2px;background:var(--gold);border-radius:2px;transition:width .2s;
        }
        .nav-links a:hover,.nav-links a.active{color:var(--gold);}
        .nav-links a.active::after,.nav-links a:hover::after{width:55%;}

        /* ── SPA PAGES ───────────────────────── */
        .pg{display:none;min-height:100vh;padding-top:60px;animation:pgIn .35s ease both;}
        .pg.active{display:block;}
        #pg-overview.active{display:flex;}
        @keyframes pgIn{from{opacity:0;transform:translateY(14px);}to{opacity:1;transform:translateY(0);}}

        /* ── OVERVIEW ────────────────────────── */
        #pg-overview{
            background:linear-gradient(148deg,var(--navy) 0%,var(--navy-mid) 55%,#1e4060 100%);
            flex-direction:column;align-items:center;justify-content:center;
            text-align:center;padding:70px 24px 60px;
        }

        /* JV Avatar */
        .jv-avatar{
            width:148px;height:148px;border-radius:50%;
            background:linear-gradient(135deg,#1a3a6c 0%,#0B1D35 100%);
            border:3px solid var(--gold);
            display:flex;align-items:center;justify-content:center;
            margin-bottom:26px;
            box-shadow:0 0 0 7px rgba(200,168,75,.12),0 24px 56px rgba(0,0,0,.45);
            flex-shrink:0;
        }
        .jv-avatar-inner{
            display:flex;flex-direction:column;align-items:center;line-height:1;
        }
        .jv-initials{
            font-family:'Cormorant Garamond',serif;
            font-size:2.6rem;font-weight:700;color:var(--gold);letter-spacing:.06em;
        }
        .jv-full{
            font-size:.55rem;font-weight:600;color:rgba(200,168,75,.7);
            letter-spacing:.14em;text-transform:uppercase;margin-top:4px;
        }

        .hero-name{
            font-family:'Cormorant Garamond',serif;
            font-size:clamp(2.4rem,5.5vw,4rem);font-weight:700;
            color:var(--white);line-height:1.08;margin-bottom:10px;
        }
        .hero-name em{color:var(--gold);font-style:normal;}
        .hero-role{font-size:.92rem;letter-spacing:.06em;color:rgba(255,255,255,.68);margin-bottom:5px;}
        .hero-loc{
            font-size:.8rem;color:rgba(255,255,255,.42);
            margin-bottom:32px;display:flex;align-items:center;justify-content:center;gap:5px;
        }

        /* KPI row */
        .kpi-row{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;margin-bottom:36px;}
        .kpi{
            background:rgba(255,255,255,.06);border:1px solid rgba(200,168,75,.24);
            border-radius:8px;padding:16px 20px;text-align:center;min-width:95px;
        }
        .kpi-val{font-family:'Cormorant Garamond',serif;font-size:1.9rem;font-weight:700;color:var(--gold);line-height:1;}
        .kpi-lbl{font-size:.65rem;color:rgba(255,255,255,.48);margin-top:4px;letter-spacing:.07em;text-transform:uppercase;}

        /* Social icons */
        .social-row{display:flex;gap:12px;justify-content:center;margin-bottom:32px;}
        .soc{
            width:46px;height:46px;border-radius:50%;
            border:1.5px solid rgba(200,168,75,.38);background:rgba(200,168,75,.07);
            display:flex;align-items:center;justify-content:center;
            color:var(--gold);text-decoration:none;transition:all .26s;
        }
        .soc:hover{background:var(--gold);color:var(--navy);transform:translateY(-3px);box-shadow:0 8px 20px rgba(200,168,75,.3);}
        .soc svg{width:19px;height:19px;fill:currentColor;}

        .hero-summary{
            max-width:580px;font-size:.97rem;line-height:1.9;
            color:rgba(255,255,255,.68);margin-bottom:36px;
        }

        /* CTA Buttons row */
        .cta-row{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-bottom:48px;}
        .btn-primary{
            display:inline-flex;align-items:center;gap:9px;
            background:var(--gold);color:var(--navy);
            padding:13px 32px;border-radius:3px;
            font-weight:700;font-size:.78rem;letter-spacing:.1em;text-transform:uppercase;
            text-decoration:none;transition:all .26s;
            box-shadow:0 4px 18px rgba(200,168,75,.3);border:none;cursor:pointer;
        }
        .btn-primary:hover{background:var(--gold-lt);transform:translateY(-2px);box-shadow:0 8px 28px rgba(200,168,75,.44);}
        .btn-primary svg{width:16px;height:16px;fill:currentColor;}
        .btn-outline{
            display:inline-flex;align-items:center;gap:9px;
            background:transparent;color:var(--gold);
            padding:12px 28px;border-radius:3px;
            font-weight:600;font-size:.78rem;letter-spacing:.1em;text-transform:uppercase;
            text-decoration:none;transition:all .26s;
            border:1.5px solid rgba(200,168,75,.5);cursor:pointer;
        }
        .btn-outline:hover{background:rgba(200,168,75,.1);border-color:var(--gold);transform:translateY(-2px);}
        .btn-outline svg{width:16px;height:16px;fill:currentColor;}

        /* Overview quick-contact strip */
        .ov-contact{
            display:flex;gap:14px;flex-wrap:wrap;justify-content:center;
            padding:28px 24px;
            background:rgba(255,255,255,.04);
            border:1px solid rgba(200,168,75,.14);
            border-radius:12px;max-width:700px;width:100%;
        }
        .ov-ct-item{
            display:flex;align-items:center;gap:9px;
            color:rgba(255,255,255,.7);text-decoration:none;
            font-size:.82rem;font-weight:500;transition:color .2s;
            padding:6px 12px;border-radius:6px;
        }
        .ov-ct-item:hover{color:var(--gold);background:rgba(200,168,75,.08);}
        .ov-ct-item svg{width:16px;height:16px;fill:var(--gold);flex-shrink:0;}

        /* ── PREV / NEXT NAV ─────────────────── */
        .page-nav{
            display:flex;justify-content:space-between;align-items:center;
            max-width:900px;margin:0 auto;padding:0 28px 48px;
            gap:12px;
        }
        .page-nav-center{
            font-size:.72rem;font-weight:600;letter-spacing:.12em;
            text-transform:uppercase;color:var(--muted);
        }
        .pnav-btn{
            display:inline-flex;align-items:center;gap:8px;
            background:var(--navy);color:var(--gold);
            padding:10px 22px;border-radius:4px;
            font-size:.75rem;font-weight:600;letter-spacing:.08em;text-transform:uppercase;
            border:1.5px solid rgba(200,168,75,.3);cursor:pointer;
            text-decoration:none;transition:all .22s;
        }
        .pnav-btn:hover{background:var(--gold);color:var(--navy);border-color:var(--gold);}
        .pnav-btn svg{width:14px;height:14px;fill:currentColor;}
        .pnav-btn.invisible{visibility:hidden;pointer-events:none;}

        /* ── INNER WRAPPER ───────────────────── */
        .wrap{max-width:900px;margin:0 auto;padding:60px 28px 20px;}
        .sec-head{margin-bottom:44px;}
        .sec-label{font-size:.68rem;font-weight:600;letter-spacing:.22em;text-transform:uppercase;color:var(--gold);margin-bottom:8px;}
        .sec-title{font-family:'Cormorant Garamond',serif;font-size:clamp(1.85rem,4vw,2.7rem);font-weight:700;color:var(--navy);line-height:1.15;}
        .sec-rule{width:44px;height:3px;background:var(--gold);border-radius:2px;margin-top:14px;}

        /* bg alternation */
        #pg-about      {background:var(--cream);}
        #pg-education  {background:var(--white);}
        #pg-experience {background:var(--cream);}
        #pg-projects   {background:var(--white);}
        #pg-skills     {background:var(--cream);}
        #pg-achievements{background:var(--white);}
        #pg-workshops  {background:var(--cream);}
        #pg-languages  {background:var(--white);}
        #pg-hobbies    {background:var(--cream);}
        #pg-contact    {background:var(--white);}

        /* ── ABOUT ───────────────────────────── */
        .about-text{font-size:1rem;line-height:1.95;color:#3a4a5c;max-width:700px;}
        .kpi-mini-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:16px;margin-top:40px;}
        .kpi-mini{background:var(--white);border-top:3px solid var(--gold);border-radius:8px;padding:20px;}
        .kpi-mini-val{font-family:'Cormorant Garamond',serif;font-size:1.9rem;font-weight:700;color:var(--gold);line-height:1;}
        .kpi-mini-lbl{font-size:.74rem;color:var(--muted);margin-top:5px;text-transform:uppercase;letter-spacing:.06em;}

        /* ── EDUCATION ───────────────────────── */
        .edu-card{
            background:var(--cream);border-radius:8px;
            padding:28px 28px 28px 34px;margin-bottom:20px;
            border-left:4px solid var(--gold);transition:transform .2s,box-shadow .2s;
        }
        .edu-card:hover{transform:translateX(5px);box-shadow:-4px 4px 18px rgba(200,168,75,.11);}
        .edu-degree{font-family:'Cormorant Garamond',serif;font-size:1.18rem;font-weight:700;color:var(--navy);margin-bottom:4px;}
        .edu-inst{font-size:.92rem;font-weight:600;color:var(--gold);margin-bottom:4px;}
        .edu-year{font-size:.78rem;color:var(--muted);font-weight:500;margin-bottom:9px;}
        .edu-detail{font-size:.88rem;color:#4a5568;line-height:1.7;}
        .badge{
            display:inline-block;background:var(--navy);color:var(--gold);
            font-size:.73rem;font-weight:700;padding:4px 13px;
            border-radius:20px;border:1px solid var(--gold);letter-spacing:.04em;margin-top:11px;
        }

        /* ── EXPERIENCE ──────────────────────── */
        .exp-card{
            background:var(--white);border-radius:8px;padding:28px;
            margin-bottom:20px;border-left:4px solid var(--navy-mid);transition:box-shadow .22s;
        }
        .exp-card:hover{box-shadow:0 8px 28px rgba(11,29,53,.09);}
        .exp-hd{display:flex;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;gap:9px;margin-bottom:5px;}
        .exp-title{font-family:'Cormorant Garamond',serif;font-size:1.18rem;font-weight:700;color:var(--navy);}
        .exp-date{
            font-size:.72rem;font-weight:600;
            background:rgba(200,168,75,.12);border:1px solid rgba(200,168,75,.36);
            color:var(--navy);padding:4px 13px;border-radius:20px;white-space:nowrap;
        }
        .exp-co{font-size:.88rem;font-weight:600;color:var(--gold);margin-bottom:13px;}
        .exp-ul{list-style:none;}
        .exp-ul li{position:relative;padding-left:18px;margin-bottom:7px;font-size:.88rem;color:#4a5568;line-height:1.65;}
        .exp-ul li::before{content:'▹';position:absolute;left:0;color:var(--gold);}

        /* ── PROJECTS ────────────────────────── */
        .proj-card{
            background:var(--cream);border-radius:8px;padding:26px;
            margin-bottom:20px;border-top:4px solid var(--navy-mid);transition:all .22s;
        }
        .proj-card:hover{border-top-color:var(--gold);box-shadow:0 8px 26px rgba(11,29,53,.08);}
        .proj-title{font-family:'Cormorant Garamond',serif;font-size:1.15rem;font-weight:700;color:var(--navy);margin-bottom:5px;}
        .tag-row{display:flex;flex-wrap:wrap;gap:6px;margin:9px 0 11px;}
        .tag{font-size:.7rem;font-weight:600;background:var(--navy);color:var(--gold);padding:3px 10px;border-radius:3px;letter-spacing:.05em;}
        .proj-desc{font-size:.88rem;color:#4a5568;line-height:1.7;}

        /* ── SKILLS ──────────────────────────── */
        .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
        .sg{background:var(--navy);border-radius:8px;padding:24px;border-bottom:3px solid var(--gold);}
        .sg h3{
            font-family:'Cormorant Garamond',serif;font-size:.86rem;font-weight:700;color:var(--gold);
            margin-bottom:14px;padding-bottom:8px;border-bottom:1px solid rgba(200,168,75,.2);
            text-transform:uppercase;letter-spacing:.1em;
        }
        .stags{display:flex;flex-wrap:wrap;gap:6px;}
        .stag{
            font-size:.78rem;color:rgba(255,255,255,.8);background:rgba(255,255,255,.07);
            border:1px solid rgba(255,255,255,.1);padding:5px 11px;border-radius:4px;
            font-weight:500;transition:all .18s;cursor:default;
        }
        .stag:hover{background:rgba(200,168,75,.18);border-color:var(--gold);color:var(--gold);}

        /* ── ACHIEVEMENTS ────────────────────── */
        .ach-card{
            display:flex;gap:16px;align-items:flex-start;
            background:var(--gold-pale);border:1px solid rgba(200,168,75,.26);
            border-left:4px solid var(--gold);border-radius:8px;
            padding:24px 26px;margin-bottom:18px;transition:box-shadow .22s;
        }
        .ach-card:hover{box-shadow:0 6px 22px rgba(200,168,75,.13);}
        .ach-icon{font-size:1.65rem;flex-shrink:0;}
        .ach-title{font-family:'Cormorant Garamond',serif;font-size:1.08rem;font-weight:700;color:var(--navy);margin-bottom:3px;}
        .ach-org{font-size:.78rem;font-weight:600;color:var(--gold);margin-bottom:6px;}
        .ach-desc{font-size:.86rem;color:#4a5568;line-height:1.65;}

        /* ── WORKSHOPS ───────────────────────── */
        .ws-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(265px,1fr));gap:16px;}
        .ws-card{
            background:var(--white);border-radius:8px;padding:20px;
            border-top:3px solid var(--navy-mid);transition:all .22s;
        }
        .ws-card:hover{border-top-color:var(--gold);transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,.07);}
        .ws-title{font-family:'Cormorant Garamond',serif;font-size:.97rem;font-weight:700;color:var(--navy);margin-bottom:4px;}
        .ws-org{font-size:.76rem;font-weight:600;color:var(--gold);margin-bottom:6px;}
        .ws-date{font-size:.72rem;color:var(--muted);}

        /* ── LANGUAGES ───────────────────────── */
        .lang-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(175px,1fr));gap:16px;}
        .lang-card{
            background:var(--navy);border-radius:8px;padding:24px 18px;
            text-align:center;border-bottom:3px solid var(--gold);transition:transform .2s;
        }
        .lang-card:hover{transform:translateY(-4px);}
        .lang-name{font-family:'Cormorant Garamond',serif;font-size:1.18rem;font-weight:700;color:var(--gold);margin-bottom:5px;}
        .lang-lvl{font-size:.75rem;color:rgba(255,255,255,.58);letter-spacing:.07em;text-transform:uppercase;font-weight:500;}

        /* ── HOBBIES ─────────────────────────── */
        .hob-row{display:flex;flex-wrap:wrap;gap:12px;}
        .hob{
            display:flex;align-items:center;gap:8px;
            background:var(--white);border:1px solid rgba(11,29,53,.1);
            border-radius:40px;padding:10px 20px;
            font-size:.88rem;font-weight:600;color:var(--navy);transition:all .2s;cursor:default;
        }
        .hob:hover{background:var(--navy);color:var(--gold);border-color:var(--navy);}
        .hob-ico{font-size:1rem;}

        /* ── CONTACT ─────────────────────────── */
        #pg-contact .wrap{padding-bottom:48px;}
        .ct-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(225px,1fr));gap:16px;}
        .ct-card{
            display:flex;flex-direction:column;align-items:center;text-align:center;
            padding:28px 16px;border-radius:8px;border:1px solid rgba(11,29,53,.1);
            text-decoration:none;color:var(--text);background:var(--cream);transition:all .24s;
        }
        .ct-card:hover{
            background:var(--navy);color:var(--white);border-color:var(--navy);
            transform:translateY(-4px);box-shadow:0 10px 26px rgba(11,29,53,.18);
        }
        .ct-ico{
            width:50px;height:50px;border-radius:50%;background:var(--navy);
            display:flex;align-items:center;justify-content:center;
            margin-bottom:13px;transition:background .24s;
        }
        .ct-card:hover .ct-ico{background:var(--gold);}
        .ct-ico svg{width:21px;height:21px;fill:var(--gold);}
        .ct-card:hover .ct-ico svg{fill:var(--navy);}
        .ct-lbl{font-size:.66rem;font-weight:700;letter-spacing:.16em;text-transform:uppercase;color:var(--gold);margin-bottom:4px;}
        .ct-card:hover .ct-lbl{color:rgba(255,255,255,.52);}
        .ct-val{font-size:.85rem;font-weight:600;word-break:break-word;}

        /* ── FOOTER ──────────────────────────── */
        footer{
            background:var(--navy);text-align:center;
            padding:32px 20px;color:rgba(255,255,255,.42);font-size:.8rem;
        }
        footer span{color:var(--gold);}

        /* ── SCROLL TOP ──────────────────────── */
        #scrollTop{
            position:fixed;bottom:24px;right:24px;
            width:40px;height:40px;background:var(--gold);color:var(--navy);
            border-radius:50%;border:none;cursor:pointer;
            display:flex;align-items:center;justify-content:center;
            font-size:.95rem;font-weight:700;opacity:0;pointer-events:none;
            transition:all .28s;z-index:999;
            box-shadow:0 4px 14px rgba(200,168,75,.34);
        }
        #scrollTop.vis{opacity:1;pointer-events:all;}
        #scrollTop:hover{background:var(--gold-lt);transform:translateY(-3px);}

        /* ── RESPONSIVE ──────────────────────── */
        @media(max-width:860px){
            .nav-links a{font-size:.62rem;padding:4px 7px;}
        }
        @media(max-width:600px){
            .nav-links a{font-size:.58rem;padding:4px 5px;letter-spacing:.04em;}
            .cta-row{flex-direction:column;align-items:center;}
            .ov-contact{flex-direction:column;align-items:center;}
            .page-nav{padding:0 16px 40px;}
        }
    </style>
</head>
<body>

<!-- ══ NAV ══════════════════
